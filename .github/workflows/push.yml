name: Push to VPS
on:
  push:
    branches: [ master ]
env:
  PTERODACTYL_TOKEN: ${{ secrets.PTERODACTYL_TOKEN }}
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - run: 'curl "https://iwillbanu.ml/api/client/servers/d8309957/power" -H "Authorization: Bearer $PTERODACTYL_TOKEN" -H "Content-Type: application/json" -X POST -d "{ \"signal\": \"restart\" }"'
